# code: language=yaml
---
plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
hostnames:
  - name: 'private-ip-address'
    separator: '_'
    prefix: 'tag:Name'
compose:
  ansible_host: public_ip_address|default(private_ip_address)
filters:
  instance-state-name: running
  tag:project: wordpress
groups:
  wordpress: tags.Name == 'wordpress-instance-1'
